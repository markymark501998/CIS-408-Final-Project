<!DOCTYPE html>
<html>
    <head>
        <title>CampusNet Class Search</title>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"></link>		
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <div class="card border-success mb-3" style="margin:10px;">            
            <div class="card-body">
                <h1>CampusNet Class Search</h1>
                </br>
                <p>CIS 408 - Final Project</p>
                <p>Alexander Rose & Mark Hojnacki</p>
            </div>
        </div>        
        <div class="container-fluid">
            <div class="row"">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="card border-info mb-3" style="margin:10px;">            
                        <div class="card-body">
                            <table style="width:100%;">
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="courseId">Course Id</label>
                                            <input type="text" class="form-control" id="courseId" style="width:60%;">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="blockId">Time Block</label>
                                            <select class="form-control" id="blockId" style="width:65%;">
                                                    <option selected>All</option>
                                                    <option value="1">7:00 AM - 8:30 AM</option>
                                                    <option value="2">8:45 AM - 10:15 AM</option>
                                                    <option value="3">10:30 AM - 12:00 PM</option>
                                                    <option value="4">1:30 PM - 3:00 PM</option>
                                                    <option value="5">3:15 PM - 4:45 PM</option>
                                                    <option value="6">5:00 PM - 6:30 PM</option>
                                                    <option value="7">6:45 PM - 8:15 PM</option>
                                                    <option value="8">8:30 PM - 10:00 PM</option>
                                                    <option value="9">10:15 PM - 11:45 PM</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="semester">Semester</label>
                                            <select class="form-control" id="semester" style="width:65%;">
                                                <option selected>All</option>
                                                <option>Fall</option>
                                                <option>Spring</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="instFname">Teacher's First Name</label>
                                            <input type="text" class="form-control" id="instFname" style="width:90%;">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="instLname">Teacher's Last Name</label>
                                            <input type="text" class="form-control" id="instLname" style="width:90%;">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="daysId">Days Offered</label>
                                            <select class="form-control" id="daysId" style="width:65%;">
                                                <option selected>All</option>
                                                <option value="MW">Monday, Wednesday</option>
                                                <option value="MWF">Monday, Wednesday, Friday</option>
                                                <option value="TS">Tuesday, Saturday</option>
                                                <option value="TTH">Tuesday, Thursday</option>
                                                <option value="S">Saturday</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>                                        
                                        <button type="button" onclick="Search()" class="btn btn-info">Search</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row"">
                <div class="col-lg-12">
                    <div class="card border-success mb-3" style="margin:10px;">            
                        <div class="card-body">                            
                              <div id="results">
                                  
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
